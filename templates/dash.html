{% extends 'base.html' %}

{% block main %}

<div class="pcoded-content">
    <div class="row">
        <!-- [ variant-chart ] start -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>Frequência mensal</h5>
                </div>
                <div class="card-body">
                    <div id="line-chart-1"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
$(document).ready(function(){
    $(function() {
        var options = {
            chart: { height: 300, type: 'line', zoom: { enabled: false } },
            dataLabels: { enabled: false, width: 2, },
            stroke: { curve: 'straight', },
            colors: ["#1abc9c"],
            series: [{ name: "Presenças", data: [10, 41, 35, 51, 49, 62, 69, 91, 148] }],
            title: { text: 'Presenças por mês', align: 'left' },
            grid: { row: { colors: ['#f3f6ff', 'transparent'], opacity: 0.5 }, },
            xaxis: { categories: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set'], }
        }

        var chart = new ApexCharts(
            document.querySelector("#line-chart-1"),
            options
        );
        chart.render();
    });
});
</script>

{% endblock %}

{% extends '../base.html' %}

{% block main %}

<div class="pcoded-content">
    
    <!-- [ Main Content ] start -->
    <div class="row">
        <div class="col-sm-12">
            <h3 class="mb-3">Controle de clientes</h3>
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-2 col-sm-12">
                            <ul class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                                <li><a class="nav-link text-left" id="v-pills-search-tab" data-toggle="pill" href="#v-pills-search" role="tab" aria-controls="v-pills-search" aria-selected="false">Pesquisa</a></li>
                                <li><a class="nav-link text-left active" id="v-pills-manage-tab" data-toggle="pill" href="#v-pills-manage" role="tab" aria-controls="v-pills-manage" aria-selected="true">Controle</a></li>
                            </ul>
                        </div>
                        <div class="col-md-10 col-sm-12">
                            <div class="tab-content" id="v-pills-tabContent">
                                <div class="tab-pane fade" id="v-pills-search" role="tabpanel" aria-labelledby="v-pills-search-tab">
                                    Busca
                                </div>
                                <div class="tab-pane fade show active" id="v-pills-manage" role="tabpanel" aria-labelledby="v-pills-manage-tab">
                                    <div class="col-md-12">
                                        <form>
                                            <div class="form-group">
                                                <label for="InputEmail">Nome</label>
                                                <input type="email" class="form-control" name="name" id="InputEmail" placeholder="Nome do condomínio">
                                            </div>
                                            <div class="form-group">
                                                <label for="InputPassword">Endereço</label>
                                                <input type="password" class="form-control" name="address" id="InputPassword" placeholder="Rua, nº - Bairro, Cidade - Estado, CEP">
                                            </div>

                                            <div class="form-group">
                                                <h5 class="mb-3">Especialidades</h5>
                                                <div class="col-md-12 services-grid mb-3">
                                                    {% for service in services %}
                                                        <div class="custom-control custom-checkbox">
                                                            <input type="checkbox" class="custom-control-input" id="Check{{service}}">
                                                            <label class="custom-control-label" for="Check{{service}}">Service Check: {{service}}</label>
                                                        </div>
                                                    {% endfor %}
                                                </div>
                                            </div>

                                            <div class="custom-control custom-switch mb-3">
                                                <input type="checkbox" class="custom-control-input" id="customswitch1">
                                                <label class="custom-control-label" for="customswitch1">Ativo</label>
                                            </div>
                                            <button type="submit" class="btn  btn-primary">Submit</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- [ Main Content ] end -->
</div>

{% endblock main %}
